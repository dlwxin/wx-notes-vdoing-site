Schema 支持数据类型</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#xml-schema-使用-xml-语法" class="sidebar-link">XML Schema 使用 XML 语法</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#xml-schema-可保护数据通信" class="sidebar-link">XML Schema 可保护数据通信</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#xml-schema-可扩展" class="sidebar-link">XML Schema 可扩展</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#形式良好是不够的" class="sidebar-link">形式良好是不够的</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/ddcf8b/#如何使用-xsd" class="sidebar-link">如何使用 XSD</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#一个简单的-xml-文档" class="sidebar-link">一个简单的 XML 文档</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#dtd-文件" class="sidebar-link">DTD 文件</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#xml-schema" class="sidebar-link">XML Schema</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#对-dtd-的引用" class="sidebar-link">对 DTD 的引用</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#对-xml-schema-的引用" class="sidebar-link">对 XML Schema 的引用</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/ddcf8b/#xsd-schema-元素" class="sidebar-link">XSD schema 元素</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#schema-元素" class="sidebar-link">schema 元素</a></li><li class="sidebar-sub-header level3"><a href="/pages/ddcf8b/#在-xml-文档中引用-schema" class="sidebar-link">在 XML 文档中引用 Schema</a></li></ul></li></ul></li><li><a href="/pages/c340c2/" class="sidebar-link">XML Schema Simple Type</a></li><li><a href="/pages/29a4fe/" class="sidebar-link">XML Schema Complex Type</a></li><li><a href="/pages/c07d29/" class="sidebar-link">XML Schema Data Type</a></li><li><a href="/pages/13afc3/" class="sidebar-link">XML Schema Reference Manual</a></li><li><a href="/pages/1c20d6/" class="sidebar-link">XML Namespaces</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Computer</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=More" title="分类" data-v-c019cce0>More</a></li><li data-v-c019cce0><a href="/categories/?category=DataInterchangeFormat" title="分类" data-v-c019cce0>DataInterchangeFormat</a></li><li data-v-c019cce0><a href="/categories/?category=XML" title="分类" data-v-c019cce0>XML</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-02-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->XML Schema Overview<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li>XML Schema 是基于 XML 的 DTD 替代者</li> <li>XML Schema 描述 XML 文档的结构</li> <li>XML Schema 语言也称作 XML Schema 定义（XML Schema Definition，XSD）</li> <li>XML Schema 语言也可作为 XSD（XML Schema Definition）来引用</li></ul> <h2 id="什么是-xml-schema"><a href="#什么是-xml-schema" class="header-anchor">#</a> 什么是 XML Schema？</h2> <p>XML Schema 是用一套预先规定的 XML 元素和属性创建的，这些元素和属性定义了 XML 文档的结构和内容模式</p> <p>XML Schema 规定 XML 文档实例的结构和每个元素/属性的数据类型</p> <p>XML Schema 的作用是定义 XML 文档的合法构建模块，类似 DTD</p> <ul><li>定义可出现在文档中的元素</li> <li>定义可出现在文档中的属性</li> <li>定义哪个元素是子元素</li> <li>定义子元素的次序</li> <li>定义子元素的数目</li> <li>定义元素是否为空，或者是否可包含文本</li> <li>定义元素和属性的数据类型</li> <li>定义元素和属性的默认值以及固定值</li></ul> <p>XML Schema 在 2001 年 5 月 2 日成为 W3C 标准。</p> <h2 id="为什么要使用-xsd"><a href="#为什么要使用-xsd" class="header-anchor">#</a> 为什么要使用 XSD</h2> <h3 id="dtd-的局限性"><a href="#dtd-的局限性" class="header-anchor">#</a> DTD 的局限性</h3> <ul><li>DTD 不遵守 XML 语法（写 XML 文档实例的时候用一种语法，写 DTD 的时候用另外一种语法）</li> <li>DTD 的数据类型有限（与数据库数据类型不一致）</li> <li>DTD 不可扩展</li> <li>DTD 不支持命名空间（命名冲突）</li></ul> <h3 id="xml-schema-新特性"><a href="#xml-schema-新特性" class="header-anchor">#</a> XML Schema 新特性</h3> <ul><li>XML Schema 可针对未来的需求进行扩展</li> <li>XML Schema 更完善，功能更强大</li> <li>XML Schema 基于 XML 编写</li> <li>XML Schema 大大扩充了数据类型，可以自定义数据类型</li> <li>XML Schema 支持命名空间</li> <li>XML Schema 可以用能处理 XML 文档的工具处理</li> <li>XML Schema 支持元素的继承（Object Oriented）</li> <li>XML Schema 支持属性组</li></ul> <h3 id="xml-schema-支持数据类型"><a href="#xml-schema-支持数据类型" class="header-anchor">#</a> XML Schema 支持数据类型</h3> <p>XML Schema 最重要的能力之一就是对数据类型的支持。</p> <p><strong>通过对数据类型的支持：</strong></p> <ul><li>可更容易地描述允许的文档内容</li> <li>可更容易地验证数据的正确性</li> <li>可更容易地与来自数据库的数据一并工作</li> <li>可更容易地定义数据约束（data facets）</li> <li>可更容易地定义数据模型（或称数据格式）</li> <li>可更容易地在不同的数据类型间转换数据</li></ul> <p>Note: 数据约束，或称 facets，是 XML Schema 原型中的一个术语，中文可译为“面”，用来约束数据类型的容许值。</p> <h3 id="xml-schema-使用-xml-语法"><a href="#xml-schema-使用-xml-语法" class="header-anchor">#</a> XML Schema 使用 XML 语法</h3> <p>另一个关于 XML Schema 的重要特性是，它们由 XML 编写。</p> <p><strong>由 XML 编写 XML Schema 有很多好处：</strong></p> <ul><li>不必学习新的语言</li> <li>可使用 XML 编辑器来编辑 Schema 文件</li> <li>可使用 XML 解析器来解析 Schema 文件</li> <li>可通过 XML DOM 来处理 Schema</li> <li>可通过 XSLT 来转换 Schema</li></ul> <h3 id="xml-schema-可保护数据通信"><a href="#xml-schema-可保护数据通信" class="header-anchor">#</a> XML Schema 可保护数据通信</h3> <p>当数据从发送方被发送到接受方时，其要点是双方应有关于内容的相同的“期望值”。</p> <p>通过 XML Schema，发送方可以用一种接受方能够明白的方式来描述数据。</p> <p>一种数据，比如 &quot;03-11-2004&quot;，在某些国家被解释为 11 月 3 日，而在另一些国家为当作 3 月 11 日。</p> <p>但是一个带有数据类型的 XML 元素，比如：<code>&lt;date type=&quot;date&quot;&gt;2004-03-11&lt;/date&gt;</code>，可确保对内容一致的理解，这是因为 XML 的数据类型 &quot;date&quot; 要求的格式是 &quot;YYYY-MM-DD&quot;。</p> <h3 id="xml-schema-可扩展"><a href="#xml-schema-可扩展" class="header-anchor">#</a> XML Schema 可扩展</h3> <p>XML Schema 是可扩展的，因为它们由 XML 编写。</p> <p><strong>通过可扩展的 Schema 定义，可以：</strong></p> <ul><li>在其他 Schema 中重复使用您的 Schema</li> <li>创建由标准类型衍生而来的您自己的数据类型</li> <li>在相同的文档中引用多重的 Schema</li></ul> <h3 id="形式良好是不够的"><a href="#形式良好是不够的" class="header-anchor">#</a> 形式良好是不够的</h3> <p>我们把符合 XML 语法的文档称为形式良好的 XML 文档，比如：</p> <ul><li>它必须以 XML 声明开头</li> <li>它必须拥有唯一的根元素</li> <li>开始标签必须与结束标签相匹配</li> <li>元素对大小写敏感</li> <li>所有的元素都必须关闭</li> <li>所有的元素都必须正确地嵌套</li> <li>必须对特殊字符使用实体</li></ul> <p>即使文档的形式良好，仍然不能保证它们不会包含错误，并且这些错误可能会产生严重的后果。</p> <p>请考虑下面的情况：订购的了 5 打激光打印机，而不是 5 台。通过 XML Schema，大部分这样的错误会被验证软件捕获到。</p> <h2 id="如何使用-xsd"><a href="#如何使用-xsd" class="header-anchor">#</a> 如何使用 XSD</h2> <p>XML 文档可对 DTD 或 XML Schema 进行引用。</p> <h3 id="一个简单的-xml-文档"><a href="#一个简单的-xml-文档" class="header-anchor">#</a> 一个简单的 XML 文档</h3> <p>看这个名为 &quot;note.xml&quot; 的 XML 文档：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>to</span><span class="token punctuation">&gt;</span></span>George<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>to</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>from</span><span class="token punctuation">&gt;</span></span>John<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>from</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>heading</span><span class="token punctuation">&gt;</span></span>Reminder<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>heading</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>Don't forget the meeting!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>note</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="dtd-文件"><a href="#dtd-文件" class="header-anchor">#</a> DTD 文件</h3> <p>下面这个例子是名为 &quot;note.dtd&quot; 的 DTD 文件，它对上面那个 XML 文档的元素进行了定义：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,</span> <span class="token attr-name">from,</span> <span class="token attr-name">heading,</span> <span class="token attr-name">body)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">to</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">from</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">heading</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">body</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>第 1 行定义 note 元素有四个子元素：&quot;to, from, heading, body&quot;。</p> <p>第 2-5 行定义了 to, from, heading, body 元素的类型是 &quot;#PCDATA&quot;。</p> <h3 id="xml-schema"><a href="#xml-schema" class="header-anchor">#</a> XML Schema</h3> <p>下面这个例子是一个名为 &quot;note.xsd&quot; 的 XML Schema 文件，它定义了上面那个 XML 文档的元素：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>schema</span> <span class="token attr-name"><span class="token namespace">xmlns:</span>xs</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3.org/2001/XMLSchema<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">targetNamespace</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">elementFormDefault</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>qualified<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>note<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>complexType</span><span class="token punctuation">&gt;</span></span>
			<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>sequence</span><span class="token punctuation">&gt;</span></span>
				<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>to<span class="token punctuation">&quot;</span></span>
				            <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:string<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
				<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>from<span class="token punctuation">&quot;</span></span>
				            <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:string<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
				<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>heading<span class="token punctuation">&quot;</span></span>
				            <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:string<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
				<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>body<span class="token punctuation">&quot;</span></span>
				            <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:string<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
			<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span><span class="token namespace">xs:</span>sequence</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span><span class="token namespace">xs:</span>complexType</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span><span class="token namespace">xs:</span>element</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span><span class="token namespace">xs:</span>schema</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>note 元素是一个复合类型，因为它包含其他的子元素。其他元素 (to, from, heading, body) 是简易类型，因为它们没有包含其他元素。您将在下面的章节学习更多有关复合类型和简易类型的知识。</p> <h3 id="对-dtd-的引用"><a href="#对-dtd-的引用" class="header-anchor">#</a> 对 DTD 的引用</h3> <p>此文件包含对 DTD 的引用：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">note</span> <span class="token name">SYSTEM</span> <span class="token string">&quot;http://www.w3school.com.cn/dtd/note.dtd&quot;</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>to</span><span class="token punctuation">&gt;</span></span>George<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>to</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>from</span><span class="token punctuation">&gt;</span></span>John<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>from</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>heading</span><span class="token punctuation">&gt;</span></span>Reminder<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>heading</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>Don't forget the meeting!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>note</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="对-xml-schema-的引用"><a href="#对-xml-schema-的引用" class="header-anchor">#</a> 对 XML Schema 的引用</h3> <p>此文件包含对 XML Schema 的引用：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>

      <span class="token attr-name"><span class="token namespace">xsi:</span>schemaLocation</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn note.xsd<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>schema</span><span class="token punctuation">&gt;</span></span>

...
...

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span><span class="token namespace">xs:</span>schema</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><code>&lt;schema&gt;</code> 元素可包含属性。一个 schema 声明往往看上去类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>

           <span class="token attr-name">targetNamespace</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">elementFormDefault</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>qualified<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>显示 schema 中用到的元素和数据类型来自命名空间 &quot;http://www.w3.org/2001/XMLSchema&quot;。同时它还规定了来自命名空间 &quot;http://www.w3.org/2001/XMLSchema&quot; 的元素和数据类型应该使用前缀 <code>xs:</code></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>targetNamespace=&quot;http://www.w3school.com.cn&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>显示被此 schema 定义的元素 (note, to, from, heading, body) 来自命名空间： &quot;http://www.w3school.com.cn&quot;。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>xmlns=&quot;http://www.w3school.com.cn&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>指出默认的命名空间是 &quot;http://www.w3school.com.cn&quot;。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>elementFormDefault=&quot;qualified&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>指出任何 XML 实例文档所使用的且在此 schema 中声明过的元素必须被命名空间限定。</p> <h3 id="在-xml-文档中引用-schema"><a href="#在-xml-文档中引用-schema" class="header-anchor">#</a> 在 XML 文档中引用 Schema</h3> <p>此 XML 文档含有对 XML Schema 的引用：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn<span class="token punctuation">&quot;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>note</span><span class="token punctuation">&gt;</span></span>
