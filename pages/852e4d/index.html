d"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="groovy-shell"><a href="#groovy-shell" class="header-anchor">#</a> Groovy Shell</h2> <ul><li><a href="http://groovy-lang.org/groovysh.html" target="_blank" rel="noopener noreferrer">groovysh - the Groovy repl-like shell<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>groovysh --help
usage: groovysh <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token punctuation">..</span>.<span class="token punctuation">]</span>
  -C, --color<span class="token punctuation">[</span><span class="token operator">=</span>FLAG<span class="token punctuation">]</span>         Enable or disable use of ANSI colors
  -D, --define<span class="token operator">=</span>name<span class="token operator">=</span>value    Define a system property
  -T, --terminal<span class="token operator">=</span>TYPE        Specify the terminal TYPE to use
  -V, --version              Display the version
  -classpath                 Specify where to <span class="token function">find</span> the class files - must
                             be first argument
  -cp, --classpath           Aliases <span class="token keyword">for</span> <span class="token string">'-classpath'</span>
  -d, --debug                Enable debug output
