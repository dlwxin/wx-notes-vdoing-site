ar-link">开闭原则的实现方法</a></li></ul></li><li><a href="/pages/bcab8b/" class="sidebar-link">Liskov Substitution Principle(里氏替换原则)</a></li><li><a href="/pages/50b8a6/" class="sidebar-link">Dependence Inversion Principle(依赖倒置原则)</a></li><li><a href="/pages/6f776c/" class="sidebar-link">Single Responsibility Principle(单一职责原则)</a></li><li><a href="/pages/d7bfbe/" class="sidebar-link">Interface Segregation Principl(接口隔离原则)</a></li><li><a href="/pages/ddf6a6/" class="sidebar-link">Law of Demeter(迪米特法则)</a></li><li><a href="/pages/eadabb/" class="sidebar-link">Composite Reuse Principle(合成复用原则)</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>DesignPattern</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=BE" title="分类" data-v-c019cce0>BE</a></li><li data-v-c019cce0><a href="/categories/?category=DesignPattern" title="分类" data-v-c019cce0>DesignPattern</a></li><li data-v-c019cce0><a href="/categories/?category=DesignPrinciple" title="分类" data-v-c019cce0>DesignPrinciple</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-01-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Open Closed Principle(开闭原则)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="开闭原则的定义"><a href="#开闭原则的定义" class="header-anchor">#</a> 开闭原则的定义</h2> <p><strong>开闭原则（Open Closed Principle，OCP）</strong> 由勃兰特·梅耶（Bertrand Meyer）提出，他在 1988 年的著作《面向对象软件构造》（Object Oriented Software Construction）中提出：软件实体应当对扩展开放，对修改关闭（Software entities should be open for extension，but closed for modification），这就是开闭原则的经典定义。</p> <p>这里的软件实体包括以下几个部分：</p> <ul><li>项目中划分出的模块</li> <li>类与接口</li> <li>方法</li></ul> <p><strong>开闭原则的含义是：当应用的需求改变时，在不修改软件实体的源代码或者二进制代码的前提下，可以扩展模块的功能，使其满足新的需求。</strong></p> <h2 id="开闭原则的作用"><a href="#开闭原则的作用" class="header-anchor">#</a> 开闭原则的作用</h2> <p>开闭原则是面向对象程序设计的终极目标，它使软件实体拥有一定的适应性和灵活性的同时具备稳定性和延续性。具体来说，其作用如下。</p> <ol><li>对软件测试的影响
软件遵守开闭原则的话，软件测试时只需要对扩展的代码进行测试就可以了，因为原有的测试代码仍然能够正常运行。</li> <li>可以提高代码的可复用性
粒度越小，被复用的可能性就越大；在面向对象的程序设计中，根据原子和抽象编程可以提高代码的可复用性。</li> <li>可以提高软件的可维护性
遵守开闭原则的软件，其稳定性高和延续性强，从而易于扩展和维护。</li></ol> <h2 id="开闭原则的实现方法"><a href="#开闭原则的实现方法" class="header-anchor">#</a> 开闭原则的实现方法</h2> <p>可以通过“抽象约束、封装变化”来实现开闭原则，即通过接口或者抽象类为软件实体定义一个相对稳定的抽象层，而将相同的可变因素封装在相同的具体实现类中。</p> <p>因为抽象灵活性好，适应性广，只要抽象的合理，可以基本保持软件架构的稳定。而软件中易变的细节可以从抽象派生来的实现类来进行扩展，当软件需要发生变化时，只需要根据需求重新派生一个实现类来扩展就可以了</p> <p>以 Windows 的桌面主题为例介绍开闭原则的应用。</p> <p>分析：Windows 的主题是桌面背景图片、窗口颜色和声音等元素的组合。用户可以根据自己的喜爱更换自己的桌面主题，也可以从网上下载新的主题。这些主题有共同的特点，可以为其定义一个抽象类（Abstract Subject），而每个具体的主题（Specific Subject）是其子类。用户窗体可以根据需要选择或者增加新的主题，而不需要修改原代码，所以它是满足开闭原则的，其类图如图所示。</p> <p><img src="/assets/img/ocp_example.b35a7361.gif" alt="ocp_example"></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Design%20Principle" title="标签">#Design Principle</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/967868/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Seven principles of design patterns</div></a> <a href="/pages/bcab8b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Liskov Substitution Principle(里氏替换原则)</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
