>目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Composite Reuse Principle(合成复用原则)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="合成复用原则的定义"><a href="#合成复用原则的定义" class="header-anchor">#</a> 合成复用原则的定义</h2> <p><strong>合成复用原则（Composite Reuse Principle，CRP）又叫组合/聚合复用原则（Composition/Aggregate Reuse Principle，CARP）。</strong> 它要求在软件复用时，要尽量先使用组合或者聚合等关联关系来实现，其次才考虑使用继承关系来实现。</p> <p><strong>如果要使用继承关系，则必须严格遵循里氏替换原则。</strong> 合成复用原则同里氏替换原则相辅相成的，两者都是开闭原则的具体实现规范。</p> <h2 id="合成复用原则的重要性"><a href="#合成复用原则的重要性" class="header-anchor">#</a> 合成复用原则的重要性</h2> <p>通常类的复用分为<strong>继承复用</strong>和<strong>合成复用</strong>两种，继承复用虽然有简单和易实现的优点，但它也存在以下缺点。</p> <ul><li>继承复用破坏了类的封装性。因为继承会将父类的实现细节暴露给子类，父类对子类是透明的，所以这种复用又称为“白箱”复用。</li> <li>子类与父类的耦合度高。父类的实现的任何改变都会导致子类的实现发生变化，这不利于类的扩展与维护。</li> <li>它限制了复用的灵活性。从父类继承而来的实现是静态的，在编译时已经定义，所以在运行时不可能发生变化。</li></ul> <p>采用组合或聚合复用时，可以将已有对象纳入新对象中，使之成为新对象的一部分，新对象可以调用已有对象的功能，它有以下优点。</p> <ul><li>它维持了类的封装性。因为成分对象的内部细节是新对象看不见的，所以这种复用又称为“黑箱”复用。</li> <li>新旧类之间的耦合度低。这种复用所需的依赖较少，新对象存取成分对象的唯一方法是通过成分对象的接口。</li> <li>复用的灵活性高。这种复用可以在运行时动态进行，新对象可以动态地引用与成分对象类型相同的对象。</li></ul> <h2 id="合成复用原则的实现方法"><a href="#合成复用原则的实现方法" class="header-anchor">#</a> 合成复用原则的实现方法</h2> <p>合成复用原则是通过将已有的对象纳入新对象中，作为新对象的成员对象来实现的，新对象可以调用已有对象的功能，从而达到复用。</p> <p>下面以汽车分类管理程序为例来介绍合成复用原则的应用。</p> <p>汽车分类管理程序。</p> <p>分析：汽车按“动力源”划分可分为汽油汽车、电动汽车等；按“颜色”划分可分为白色汽车、黑色汽车和红色汽车等。如果同时考虑这两种分类，其组合就很多。图 1 所示是用继承关系实现的汽车分类的类图。</p> <details class="custom-block details"><summary>图 1 用继承关系实现的汽车分类的类图</summary> <p><img src="/assets/img/crp_example1.ef984930.gif" alt="crp_example1"></p></details> <p>从图 1 可以看出用继承关系实现会产生很多子类，而且增加新的“动力源”或者增加新的“颜色”都要修改源代码，这违背了开闭原则，显然不可取。但如果改用组合关系实现就能很好地解决以上问题，其类图如图 2 所示。</p> <details class="custom-block details"><summary>图 2 用组合关系实现的汽车分类的类图</summary> <p><img src="/assets/img/crp_example2.f773ab4f.gif" alt="crp_example2"></p></details></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Design%20Principle" title="标签">#Design Principle</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ddf6a6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Law of Demeter(迪米特法则)</div></a> <a href="/pages/08d400/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Design pattern overview</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
