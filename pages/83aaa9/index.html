 depth-0"><p class="sidebar-heading"><span>DesignPattern</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=BE" title="分类" data-v-c019cce0>BE</a></li><li data-v-c019cce0><a href="/categories/?category=Node" title="分类" data-v-c019cce0>Node</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2020-08-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Node Basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="intro"><a href="#intro" class="header-anchor">#</a> Intro</h2> <h4 id="node-js®-is-a-javascript-runtime-built-on-chrome-s-v8-javascript-engine"><a href="#node-js®-is-a-javascript-runtime-built-on-chrome-s-v8-javascript-engine" class="header-anchor">#</a> Node.js® is a JavaScript runtime built on Chrome's V8 JavaScript engine.</h4> <ul><li>node.js 不是库、框架、语言，是 JavaScript 运行时</li> <li>node.js 可以解析和执行 JavaScript</li> <li>可以让 JavaScript 脱离浏览</li></ul> <p>浏览器中的 JavaScript 包括：</p> <ol><li>ECMAScript</li> <li>DOM(Document Object Model)</li> <li>BOM(Browser Object Model)</li></ol> <p>Node.js 中的 JavaScript 包括：</p> <ol><li>ECMAScript //没有 DOM 和 BOM</li> <li>服务器级别的 API
<ul><li>OS（操作系统）</li> <li>file（文件系统）</li> <li>net（网络系统）</li> <li>database（数据库）</li></ul></li></ol> <h4 id="node-js-uses-an-event-driven-non-blocking-i-o-model-that-makes-it-lightweight-and-efficient"><a href="#node-js-uses-an-event-driven-non-blocking-i-o-model-that-makes-it-lightweight-and-efficient" class="header-anchor">#</a> Node.js uses an event-driven, non-blocking I/O model that makes it lightweight and efficient.</h4> <h4 id="node-js-package-ecosystem-npm-is-the-largest-ecosystem-of-the-open-source-libraries-in-the-world"><a href="#node-js-package-ecosystem-npm-is-the-largest-ecosystem-of-the-open-source-libraries-in-the-world" class="header-anchor">#</a> Node.js package ecosystem, npm is the largest ecosystem of the open source libraries in the world</h4> <h2 id="check-version"><a href="#check-version" class="header-anchor">#</a> Check version</h2> <div class="language-shell {.line-numbers} line-numbers-mode"><pre class="language-shell"><code>$ node --version

$ node -v

$ <span class="token function">npm</span> -v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="在终端执行-js-脚本"><a href="#在终端执行-js-脚本" class="header-anchor">#</a> 在终端执行 js 脚本</h2> <p>编写 <code>JavaScript</code> 脚本文件， 打开终端，定位到脚本文件所属目录，输入 <code>node FileName</code> 执行对应的文件</p> <div class="language-js {.line-numbers} line-numbers-mode"><pre class="language-js"><code><span class="token comment">// hello.js</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'hello world!'</span><span class="token punctuation">)</span>
