class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Basic Concepts of Network Layer<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="网卡"><a href="#网卡" class="header-anchor">#</a> 网卡</h2> <h3 id="作用"><a href="#作用" class="header-anchor">#</a> 作用</h3> <p>将计算机或者路由器连接到传输介质上的接口，传输介质可以是有线也可以是无线的。</p> <p>计算机与外界局域网的连接是通过主机箱内插入一块网络接口板(或者是在笔记本电脑中插入一块 PCMCIA 卡)。网络接口板又称为通信适配器或网络适配器或网络接口卡 NIC 但是现在更多的人愿意使用更为简单的名称“网卡”</p> <p>网卡(Network Interface Card，简称 NIC)，也称网络适配器，是电脑与局域网相互连接的设备。无论是普通电脑还是高端服务器，只要连接到局域网，就都需要安装一块网卡。如果有必要，一台电脑也可以同时安装两块或多块网卡。</p> <p>注意：交换机是不需要网卡</p> <ol><li>计算机的网卡</li></ol> <p>现在的计算机大多有两个网卡，一个是有线网卡一个无线网卡，比如以我们的笔记本。</p> <h3 id="网卡工作特点"><a href="#网卡工作特点" class="header-anchor">#</a> 网卡工作特点</h3> <ol><li>需要网卡驱动程序</li></ol> <p>网卡是外部设备，但网卡不是完全独立的，因为它必须由计算机供电，并且接受计算机的控制，<strong>计算机通过网卡驱动控制网卡工作</strong></p> <p>注意：外部设备不一定就在计算机壳的外部。比如键盘就是外部设备。但是笔记本的键盘就嵌在壳的内部</p> <ol start="2"><li>半自动工作模式</li></ol> <p>网卡为半自动工作模式，所谓半自动是既接受计算机控制，也有一定的自主控制权，为什么有自主控制权呢，因为网卡有自己的处理器和存储器 （RAM 和 ROM）的。</p> <h3 id="路由器的网卡"><a href="#路由器的网卡" class="header-anchor">#</a> 路由器的网卡</h3> <p>路由器也是一台小型的计算机设备，只是这个小计算机设备用于实现&quot;ip 分组交换&quot;技术，路由器也需要连接到传输介质上，因此路由器也需要网卡，一般来说，路由器有两张网卡。
不过一般的家庭路由器只有一张网卡，既负责内网通信，又要负责外网通信， 一张卡担负两张卡的功能，但是对于很多大型的局域网和城域网的路由器来说，一张网卡速度太慢，都会使用两张， 路由器的工作速度会快很多。</p> <p>广域网 （Wide Area Network ，缩写为 WAN），又称广域网路、外网、公网。是连接不同地区 局域网 或 城域网 计算机通信的远程网。通常跨接很大的物理范围，所覆盖的范围从几十公里到几千公里，它能连接多个地区、城市和国家，或横跨几个洲并能提供远距离通信，形成国际性的远程网络。广域网并不等同于互联网</p> <p><strong>路由器有两个 ip 地址 因为路由器有两张网卡，是一个骑墙设备</strong></p> <ol><li>内网卡</li></ol> <p>内网卡 ip 地址 ∶ 常称为网关地址，比如以家庭局域网路由器为例，网关地址默认情况下常常为 192.168.1.1，这个网关地址是路由器自己给自己自动分配的。
局域个其它计算机的 Ip 地址一般情况下也是路由器自动分配的，如果你选择了由路由器自动分配的话，其它计算机的 IP 与 192.168.1.1 网关地址属于 192.168.1.0 网段。
如果我们可以自己将网段手动的改为 192.168.4.0 等，那么这个时候网关 ip 默认就为 192.168.4.1，当然也可以将网关地址手动的改为其它地址，但是对于局域网来说，计算机必须是 192.168 打头的</p> <p>网卡 MAC 地址：路由器的 MAC 地址由 TCP/IP 的底层链路层协议使用，因为对于上层来说，不使用 MAC 地址，而是使用 IP 地址，因为使用了这两种地址，所以会涉及到 IP/MAC 转换。</p> <ol start="2"><li>路由器外网卡</li></ol> <p>外卡 ip∶ 以局域网路由器为例，分为来两种情况，
第 1 种情况：是局域网外还有城域网
第 2 种情况：是局域网外直接就是广域网</p> <h2 id="网关-gateway"><a href="#网关-gateway" class="header-anchor">#</a> 网关（Gateway）</h2> <div id="gateway"></div> <p>网关(Gateway)又称网间连接器、协议转换器。网关在传输层上以实现网络互连，是最复杂的网络互连设备，仅用于两个高层协议不同的网络互连。</p> <p>如果目标 IP 在同一网段则不需要经过网关可以直接通信。</p> <p>网关一般是软件层面的路由器， 目前很多路由器都有网关的功能。</p> <p>如果网络 A 中的主机，发现数据包的目的主机不在本地网络中，就把数据包转发给它自己的网关，再由网关转发给网络 B 的网关，网络 B 的网关再转发给网络 B 的某个主机，网络 B 向网络 A 转发数据包，这样才能产生通信。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Computer%20Network" title="标签">#Computer Network</a><a href="/tags/?tag=Computer" title="标签">#Computer</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/79889f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">IPv6 of Network Layer</div></a> <a href="/pages/c1191a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Networking Protocol WebSocket</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
